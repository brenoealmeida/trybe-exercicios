<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        */
        function description() {
            let descricao = document.getElementsByTagName("p");
            descricao[1].innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec lacinia lorem sed dolor hendrerit mollis. In ultrices purus feugiat leo euismod dapibus. Proin tempus tellus sed ullamcorper dictum. Nullam dictum ipsum felis. Nulla condimentum consequat erat et bibendum. Vestibulum hendrerit nunc mauris, ut fermentum ante finibus a. Praesent interdum eros a nisl gravida aliquam. Pellentesque quis urna arcu. In rhoncus tortor vitae ultrices egestas. Mauris maximus iaculis nibh ac sagittis.';
        }
        description();

        /*
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        */
        function changeColor() {
            let retangle = document.getElementsByClassName('main-content')[0];
            retangle.style.backgroundColor = 'rgb(76,164,109)';
        }

        changeColor();

        /*
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        */

        function changeColor2() {
            let retangle2 = document.getElementsByClassName('center-content')[0];
            retangle2.style.backgroundColor = 'white';
        }

        changeColor2();

        /*
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        */

        function correctText() {
            titulo2 = document.getElementsByTagName('h1')[0];
            titulo2.innerText = 'Exercício 5.1 - JavaScript';
        }

        correctText();

        /*
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        */

        function upperCase() {
            let paragraphs = document.getElementsByTagName("p");

            for (keys in paragraphs) {
                paragraphs[keys].innerText = paragraphs[keys].innerText.toUpperCase();
            }
        }
        upperCase();

        /*
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */


    </script>
</body>

</html>
